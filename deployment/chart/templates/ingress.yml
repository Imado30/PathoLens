{{- range $value := .Values.components }}
{{- if $value.paths }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $value.ingress_name }}
  labels:
    group: {{ $value.labels.group }}
    product: {{ $value.deployment_name }}
    type: {{ $value.labels.type }}
    version: {{ $value.labels.version }}
    release: {{ $value.labels.product }}

  annotations:
    nginx.ingress.kubernetes.io/proxy-redirect-from: "http"
    nginx.ingress.kubernetes.io/proxy-redirect-to: "https"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    {{- range $key, $value := $value.annotations_ingress}}
    {{ $key }}: {{ $value | quote }}
    {{-   end }}


spec:
  ingressClassName: "nginx"
  rules:
  - host: TO_BE_DETERMINED
    http:
      paths:
{{-   range $value.paths }}
      - path: "{{ . }}($|/)(.*)"
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ $value.service_name }}
            port:
              number: 8080
{{-   end }}
{{- end }}
{{- end }}
