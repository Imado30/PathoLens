<div class="content" role="main">
  <div class="viewer-title">
    <p>Nifti Viewer</p>
  </div>
    <div class="button-bar">
    <button *ngFor="let button of buttons; let i = index"
      [ngClass]="{ 'active' : activeButtonIndex === i}"
      (click) = "onBarButtonClick(i)">
        <i [class] = "button.icon" class="icon"></i>
    </button></div>
  <div class="viewer-canvas">
    <app-nifti-viewer #glCanvas></app-nifti-viewer>
  </div>
</div>
