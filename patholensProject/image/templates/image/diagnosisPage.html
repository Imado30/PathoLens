    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
</a>

{%block content%}

<div class="toolbar">
    <button class="toolButton" id="selectTool">
        <i class="fa-solid fa-arrow-pointer" ></i>
    </button>
    <button class="toolButton" id="frameTool">
        <div class="outlineSquare"></div>
    </button>
    
    <button class="toolButton" id="eraseTool">
        <i class="fa-solid fa-eraser"></i>
    </button>
</div>


<div class="imageBox">
    <canvas id="imageBrain" width="1800" height="750"></canvas>
</div>




<div class="container">
    <form class="radio-form">
        <label>
            <input type="radio" name="option" value="FLAIR" checked>
            <p>FLAIR</p>
        </label>
        <label>
            <input type="radio" name="option" value="T1">
            <p>T1</p>
        </label>
    </form>
</div>
<div class="finishDiagnosisButton">
    <button type="button" id="finishButton">Finish Diagnosis</button>
</div>





<div class="patientID">
    <p>ID: 50044456</p>
</div>


<div class="popup-overlay" id="popupOverlay">
    <div class="popup-frame">
        
        <button class="popup-close" id="closePopup">&times;</button>
        
        <p>Please state your confidence</p>

        <div class="confidence-meter-container">
            
            <input type="range" class="confidence-meter" min="0" max="100" value="50" id="confidenceMeter">
  

            <div class="tooltip" id="tooltip">50</div>
        </div>

        <button class="popup-confirm">Confirm</button>
    </div>
</div>


<script>

document.addEventListener("DOMContentLoaded", () => {
    const finishButton = document.getElementById("finishButton");
    const popupOverlay = document.getElementById("popupOverlay");
    const closePopup = document.getElementById("closePopup");

    popupOverlay.style.display = "none";



    finishButton.addEventListener("click", () => {
        popupOverlay.style.display = "flex";
    });

    
    closePopup.addEventListener("click", () => {
        popupOverlay.style.display = "none";
    });

    
    popupOverlay.addEventListener("click", (e) => {
        if (e.target === popupOverlay) {
            popupOverlay.style.display = "none";
        }
    });
});

</script>


<script>
    const slider = document.getElementById('confidenceMeter');
    const tooltip = document.getElementById('tooltip');
    const confirmButton = document.getElementById('confirmButton');
    const displayValue = document.getElementById('displayValue');

    slider.addEventListener('input', function () {
    const value = slider.value;
    tooltip.textContent = value; 
    tooltip.style.visibility = 'visible'; 

    
    const sliderRect = slider.getBoundingClientRect(); 
    const thumbPosition = ((value - slider.min) / (slider.max - slider.min)) * sliderRect.width;

    
    tooltip.style.left = `${thumbPosition}px`;
    tooltip.style.transform = `translateX(-50%)`;
    });

    
    slider.addEventListener('mouseover', function () {
        tooltip.style.visibility = 'visible';
    });

    
    slider.addEventListener('mouseout', function () {
        tooltip.style.visibility = 'hidden';
    });
</script>

<input type="hidden" id="diagID" value="{{ diagID }}">
<script>

    document.addEventListener('DOMContentLoaded', () => {
    const confirmButton = document.querySelector('.popup-confirm');
    const confidenceSlider = document.getElementById('confidenceMeter');

    // Fetch diagID from the hidden input field
    const diagID = document.getElementById('diagID').value;

    confirmButton.addEventListener('click', () => {
        const confidenceValue = confidenceSlider.value;

        fetch(`/confidence/${diagID}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken') 
            },
            body: JSON.stringify({
                confidence: confidenceValue
            })
        })
        .then(response => {
            if (response.ok) {
                alert('Confidence updated successfully!');
                return response.json();
            } else {
                throw new Error('Failed to save confidence value');
            }
        })
        .catch(error => console.error(error));
    });

    // Function to retrieve CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});


</script>
