<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathoLens</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <!-- Font Awesome Integration -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Top Bar (Nav) -->
    <nav class="top-bar">
      <div class="logo">
        <i class="fas fa-brain" style="font-size: 48px; color: #4CAF50;"></i>
        <span style="font-size: 24px; font-weight: bold; margin-left: 10px;">PathoLens</span>
      </div>

      <!-- Container fÃ¼r Hilfe- und Auslog-Symbole -->
      <div class="icon-container">
        <img src="{% static 'images/help.png' %}" alt="Help Icon" class="help" />
        <img src="{% static 'images/logOut.png' %}" alt="Log Out Icon" class="logOut" />
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Left Panel -->
      <div class="left-panel">
        <div class="profile">
          <img src="path-to-profile-image.jpg" alt="Profilbild" />
          <div class="profile-info">
            <div class="name">Dr. Snephreet Dhinsa</div>
            <div class="email">sdhinsa@ulkbonn.de</div>
          </div>
        </div>

        <div class="buttons">
          <button>Continue Diagnosis</button>
          <label for="newDiagnosisCheckbox" style="cursor: pointer;"><button>New Diagnosis</button></label>
          <button>Finished Diagnoses</button>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <div class="welcome-text">
          <h1>Welcome Back Doctor</h1>
        </div>
        <img src="{% static 'images/welcome.png' %}" alt="Brain Image" class="welcome-image" />
      </div>
    </div>
  </body>
</html>
