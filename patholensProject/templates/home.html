{% extends 'base.html' %}
{% load static %}

{% block extraCSS %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block title %}
  PathoLens
{% endblock %}

{% block content %}
  <div class="main-content">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="profile">
        <img src="{% static 'images/profilePicture.png' %}" alt="Picture" class="profilePicture" />
        <div class="profile-info">
          <div class="name">{{ user.first_name }} {{ user.last_name }}</div>
          <div class="email">{{ user.email }}</div>
        </div>
      </div>

      <div class="buttons">
        <button>Continue Diagnosis</button>
        <label for="newDiagnosisCheckbox" style="cursor: pointer;"><button>New Diagnosis</button></label>
        <button>Finished Diagnoses</button>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="welcome-text">
        <h1>Welcome Back Doctor</h1>
      </div>
      <img src="{% static 'images/welcome.png' %}" alt="Brain Image" class="welcome-image" />
    </div>
  </div>
{% endblock %}
