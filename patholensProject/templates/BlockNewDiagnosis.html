{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patholens - Please finish running Diagnosis</title>
        <link rel="stylesheet" href="{% static 'css/BlockNewDiagnosis.css' %}?v=1" />
    </head>

    <!-- Close Effect--->
    <body onclick="window.location.href='/homeWindow'">
        
        <!-- Start image as background -->
        <div class="frameContainer">

        <div class="CantStartNewDiagnosisPopup">

            </p>
        </div>

    </body>
