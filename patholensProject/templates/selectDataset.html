{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All DataSets</title>
    <link rel="stylesheet" href="{% static 'css/selectDataset.css' %}?v=2" />
</head>
<body>
    <div class="container">
        <h1>Available DataSets</h1>
        <ul class="datasetsList">
            {% for dataset in allDataSets %}
                <li>{{ dataset }}</li>
            {% empty %}
                <li>No datasets available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
